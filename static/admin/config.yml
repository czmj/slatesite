backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true
media_folder: static/img
public_folder: /img

collections:

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "page",
            }
          - {
              label: "Thumbnail",
              name: "thumbnail",
              widget: image,
              choose_url: false,
            }
          - { label: Title, name: title, widget: string }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

      - file: "src/pages/bio/index.md"
        label: "Bio"
        name: "bio"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "page",
            }
          - {
              label: "Thumbnail",
              name: "thumbnail",
              widget: image,
              choose_url: false,
            }
          - { label: "Date", name: "date", widget: "date" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Numbering", name: "number", widget: "number" }
          - {
              label: "Page Type",
              name: "pagetype",
              widget: "select",
              multiple: true,
              min: 1,
              options: [{ label: "Main", value: "main" }],
            }
          - { label: "Body", name: "body", widget: "markdown" }